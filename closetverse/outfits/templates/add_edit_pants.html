{% extends 'base.html' %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if edit_mode %}Update{% else %}Add{% endif %} Pants</button>
    </form>
{% endblock %}
